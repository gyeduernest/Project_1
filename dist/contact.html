<!doctype html>
<html class="w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  </head>
<body class="bg-slate-300">
 <form action="" class="p-5 w-full min-h-screen" autocomplete="off">
    <div class="w-full grid-cols-4 min-h-screen">
      <div class="w-full h-40 justify-center mb-10">
        <img src="Frame 31.png" alt="" class="w-40 h-40  justify-center mx-auto">
      </div>
     <div class="w-96 mx-auto min-h-screen  rounded-md">
    <h2 class="text-3xl font-bold  text-center">Contact form</h2>
    <p class="text-center text-sm mb-10 text-cyan-950 opacity-40">You can send a message and fill the information and i will get in contact with you</p>
    <label for="email">Email*</label>
    <div class="mb-10 w-56 h-12 box-border rounded-md border text-center border-black"><input type="email" name="email"  required id="email" placeholder="email" class="shadow-sm w-full h-12  text-center rounded-md border border-black"></div>
    <label for="tel">Telephone*<number></number></label>
    <div class="mb-10 w-56 h-12 rounded-md border text-center border-black"><input required type="number" name="tel" id="tel" placeholder="Tel no." class="shadow-sm rounded-md border border-black w-full h-12 text-center"></div>
    <label for="tel">send message</label>
    <div class="mb-10 w-56 h-12 rounded-md border text-center border-black"><input type="text" name="tel" id="tel" placeholder="text" class="w-full h-12 text-center shadow-sm"></div>

    <button class="w-full h-12 bg-yellow-400 rounded-md p-2 mx-auto mb-10">
      Submit form
     </button>
     <div class=" ">
                
      <ul class=" text-cyan-950 flex items-center justify-center gap-8">
        <i class="fa-brands fa-youtube fa-2xl text-cyan-950"><a ref="https://www.youtube.com/@hypercitigh"></a></i>
        <i class="fa-brands fa-facebook fa-2xl text-cyan-950"><a ref="https://web.facebook.com/ernestnana.yawgyedu.5"></a></i>
        <i class="fa-brands fa-github fa-2xl text-cyan-950"><a ref="https://github.com/gyeduernest"></a></i>
        <i class="fa-brands fa-linkedin fa-2xl text-cyan-950"><a ref="https://www.linkedin.com/in/ernest-gyedu-b71948164/"></a></i>
      </ul>
        
    </div>
    </div>
    
  </div>
 
</form>
